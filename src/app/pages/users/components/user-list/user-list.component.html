<div class="mx-auto max-w-screen-xl py-6 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 lg:gap-6">
        <app-user-card *ngFor="let user of users"
            [login]="user.login"
            [avatarUrl]="user.avatar_url"
            [htmlUrl]="user.html_url"
        ></app-user-card>
    </div>
    <div class="w-full py-6">
        <app-pagination [currentPage]="currentPage"
            (pageChanged)="handlePageChange($event)">
        </app-pagination>
    </div>
</div>
