<header class="bg-slate-200">
    <div class="mx-auto max-w-screen-xl py-8 px-4 sm:px-6 lg:px-8">
        <div class="sm:flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Bem-vindos ao GitHub Users App</h1>
                <p class="mt-2 text-gray-500">Explore os perfis do GitHub!</p>
            </div>

            <div class="flex items-center justify-between mt-6 sm:mt-0">
                <form [formGroup]="searchForm" (ngSubmit)="search()">
                    <div class="relative">
                        <label class="sr-only" for="search">Pesquisar</label>
                        <input formControlName="searchQuery" class="h-10 w-full rounded-lg border-none bg-white pe-10 ps-4 text-sm shadow-sm"
                            id="search" type="search" placeholder="Pesquisar..." />
                        <button type="button" type="submit" [disabled]="searchForm.invalid"
                            class="absolute end-1 top-1/2 -translate-y-1/2 rounded-md bg-gray-50 p-2 text-gray-600 transition hover:text-gray-700">
                            <span class="sr-only">Pesquisar</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
